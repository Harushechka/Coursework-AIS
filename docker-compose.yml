services:
  # Databases - каждый сервис имеет свою базу данных
  auth-db:
    image: postgres:15
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "54321:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d auth_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  payment-db:
    image: postgres:15
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "54322:5432"
    volumes:
      - payment_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d payment_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  financing-db:
    image: postgres:15
    environment:
      POSTGRES_DB: financing_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "54323:5432"
    volumes:
      - financing_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d financing_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  insurance-db:
    image: postgres:15
    environment:
      POSTGRES_DB: insurance_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "54324:5432"
    volumes:
      - insurance_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d insurance_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
 
  customer-db: #K
    image: postgres:15
    environment:
      POSTGRES_DB: customer_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "54325:5432"
    volumes:
      - customer_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d customer_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  vehicle-db: #K
    image: postgres:15
    environment:
      POSTGRES_DB: vehicle_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "54326:5432"
    volumes:
      - vehicle_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d vehicle_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  inventory-db: #K
    image: postgres:15
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "54327:5432"
    volumes:
      - inventory_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d inventory_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  sales-db: #K
    image: postgres:15
    environment:
      POSTGRES_DB: sales_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "54328:5432"
    volumes:
      - sales_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d sales_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  pricing-db: #K
    image: postgres:15
    environment:
      POSTGRES_DB: pricing_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "54329:5432"
    volumes:
      - pricing_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d pricing_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Microservices - каждый со своей базой данных
  auth-service:
    build: ./auth-service
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@auth-db:5432/auth_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - JWT_SECRET=your-secret-key
    depends_on:
      - auth-db
      - rabbitmq

  api-gateway:
    build: ./api-gateway-service
    ports:
      - "8000:8000"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8000
      - PAYMENT_SERVICE_URL=http://payment-service:8000
      - FINANCING_SERVICE_URL=http://financing-service:8000
      - INSURANCE_SERVICE_URL=http://insurance-service:8000
      - CUSTOMER_SERVICE_URL=http://customer-service:8000 #K
      - VEHICLE_SERVICE_URL=http://vehicle-catalog-service:8000 #K
      - INVENTORY_SERVICE_URL=http://inventory-service:8000 #K
      - SALES_SERVICE_URL=http://sales-service:8000 #K
      - PRICING_SERVICE_URL=http://pricing-discount-service:8000 #K
    depends_on:
      - auth-service
      - payment-service
      - financing-service
      - insurance-service
      - customer-service
      - vehicle-catalog-service
      - inventory-service
      - sales-service
      - pricing-discount-service
      - customer-service #K
      - vehicle-catalog-service #K
      - inventory-service #K
      - sales-service #K
      - pricing-discount-service #K

  payment-service:
    build: ./payment-service
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@payment-db:5432/payment_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - payment-db
      - rabbitmq

  financing-service:
    build: ./financing-service
    ports:
      - "8003:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@financing-db:5432/financing_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - financing-db
      - rabbitmq

  insurance-service:
    build: ./insurance-service
    ports:
      - "8004:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@insurance-db:5432/insurance_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - insurance-db
      - rabbitmq
  
  customer-service: #K
    build: ./customer-service
    ports:
      - "8005:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@customer-db:5432/customer_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      customer-db:
        condition: service_healthy
      rabbitmq:
        condition: service_started

  vehicle-catalog-service: #K
    build: ./vehicle-catalog-service
    ports:
      - "8006:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@vehicle-db:5432/vehicle_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      vehicle-db:
        condition: service_healthy
      rabbitmq:
        condition: service_started

  inventory-service: #K
    build: ./inventory-service
    ports:
      - "8007:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@inventory-db:5432/inventory_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      inventory-db:
        condition: service_healthy
      rabbitmq:
        condition: service_started

  pricing-discount-service: #K
    build: ./pricing-discount-service
    ports:
      - "8008:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@pricing-db:5432/pricing_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      pricing-db:
        condition: service_healthy
      rabbitmq:
        condition: service_started

  sales-service: #K
    build: ./sales-service
    ports:
      - "8009:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@sales-db:5432/sales_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - PRICING_SERVICE_URL=http://pricing-discount-service:8000
      - INVENTORY_SERVICE_URL=http://inventory-service:8000
      - CUSTOMER_SERVICE_URL=http://customer-service:8000
      - VEHICLE_SERVICE_URL=http://vehicle-catalog-service:8000
      - PAYMENT_SERVICE_URL=http://payment-service:8000
    depends_on:
      sales-db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
      pricing-discount-service:
        condition: service_started
      inventory-service:
        condition: service_started
      customer-service:
        condition: service_started
      vehicle-catalog-service:
        condition: service_started
  
  

  # Monitoring stack
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      - api-gateway

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus

volumes:
  auth_db_data:
  payment_db_data:
  financing_db_data:
  insurance_db_data:
  customer_db_data: #K
  vehicle_db_data: #K
  inventory_db_data: #K
  sales_db_data: #K
  pricing_db_data: #K
  prometheus_data:
  grafana_data:
